<form class="flexcol" editable="{{editable}}">
    <p class="notes break-start">
        <span style="line-height: 24px;">{{localize 'BREAKTIME.app.BreakWasStartedAt'}} {{timestart}}.</span>
        {{#if gm}}
        <button type="button" class="clear-remaining icon fa-solid fa-trash" data-action="clearRemaining"></button>
        <button type="button" class="set-time icon fa-solid fa-clock" data-action="setTime"></button>
        {{/if}}
    </p>
    {{#if remaining}}
    <div class="form-group">
        <div class="form-fields">
            <input class="remaining-timer" style="text-align: center;" type="text" disabled />
        </div>
    </div>
    {{/if}}
    <div class="breaktime-container flexcol">
        {{#each players}}
        <div class="breaktime-player {{state}}" data-user-id="{{this.id}}">
            <div class="breaktime-avatar {{#if (or @root.gm (eq this.id @root.my.id))}}clickable{{/if}}" data-action="clickAvatar">
                <img src="{{avatar}}" />
            </div>
            <div class="breaktime-details">
                <div class="breaktime-name">
                    {{name}}
                </div>
                <div class="breaktime-character">{{character}}</div>
            </div>
            <div class="breaktime-marker"><i class="fas {{#if (eq state "back")}}fa-check{{else if (eq state "away")}}fa-times{{/if}}"></i></div>
        </div>
        {{/each}}
    </div>
    <footer class="sheet-footer flexrow">
        <button id="away-btn" type="button" {{#if (eq my.state "away")}} disabled{{/if}} data-action="leave"><i class="fas fa-mug-hot"></i> {{localize 'BREAKTIME.app.LeaveAgain'}}</button>
        <button id="back-btn" type="button" {{#if (eq my.state "back")}} disabled{{/if}} data-action="comeBack"><i class="fas fa-mug-saucer"></i> {{localize 'BREAKTIME.app.ImBack'}}</button>
    </footer>
</form>
